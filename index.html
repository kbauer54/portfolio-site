<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolbe Bauer Portfolio</title>
    <!-- link to BootStrap: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Kolbe Bauer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NavbarNav">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacts">Contacts</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="text-center py-5">
        <img src="images/profile.jpg" 
            class="rounded-circle object-fit-cover"
            width="150" 
            height="150" 
            alt="Profile">
        <h1 class="mt-3">Hi, I'm Kolbe Bauer</h1>
        <p>Software Developer | Computer Science Student</p>
    </section>

    <!-- About Section -->
    <section id="about" class="container py-5">
        <h2>About Me</h2>
        <p>This is where I will write a short paragraph about myself, my skills, and my interests</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container py-5">
        <h2>Projects</h2>
        <div class="row">
            <!-- Example project card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="images/project1.png" alt="Project 1" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Project Name</h5>
                        <p class="card-text">Short Description</p>
                        <a href="#" class="btn custom-btn">View</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="container py-5">
        <h2>Contact Me</h2>
        <form name="contact" method="post" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn custom-btn">Send</button>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
